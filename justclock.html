<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Kindle座钟</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Segment7Standard';
      src: url('src/Segment7Standard.woff') format('woff');
    url('src/Segment7Standard.woff2') format('woff2');
    }

    #hour, #minute, #second {
      font-family: 'Segment7Standard';
    }
  </style>
</head>
<body style="text-align: center">
<div>
  <p style="font-size: 11em"><span id="hour"></span>:<span id="minute"></span>:<span id="second"></span></p>
</div>
<script type="application/javascript">
  var hour_span = document.getElementById('hour');
  var minute_span = document.getElementById('minute');
  var second_span = document.getElementById('second');
  function addZero(val) {
    var result = val;
    if (val < 10) result = '0' + val;
    return result;
  }
  setTime()
  setInterval(setTime, 1000)
  function setTime() {
    var date = new Date();
    var utc8DiffMinutes = date.getTimezoneOffset() + 480
    date.setMinutes(date.getMinutes() + utc8DiffMinutes);
    var hour = date.getHours();
    var minute = date.getMinutes();
    var second = date.getSeconds();
    hour_span.innerHTML = addZero(hour);
    minute_span.innerHTML = addZero(minute);
    second_span.innerHTML = addZero(second);
  }
</script>
</body>
</html>
