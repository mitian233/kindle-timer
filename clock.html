<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Kindle座钟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family:'Segment7Standard';
            src: url('src/Segment7Standard.woff') format('woff');
        url('src/Segment7Standard.woff2') format('woff2');
        }
        #year,#month,#date,#hour,#minute,#second{
            font-family: 'Segment7Standard';
        }
    </style>
</head>
<body style="text-align: center">
    <div>
        <p style="font-size: 5em"><span id="year"></span>年<span id="month"></span>月<span id="date"></span>日</p>
        <p style="font-size: 4em">星期<span id="week"></span></p>
        <p style="font-size: 8em"><span id="hour"></span>:<span id="minute"></span>:<span id="second"></span></p>
    </div>
    <script type="application/javascript">
        var year_span = document.getElementById('year');
        var month_span = document.getElementById('month');
        var date_span = document.getElementById('date');
        var week_span = document.getElementById('week');
        var hour_span = document.getElementById('hour');
        var minute_span = document.getElementById('minute');
        var second_span = document.getElementById('second');
        function addZero(val) {
            var result = val;
            if(val<10) result='0'+val;
            return result;
        }
        var trans = ['日', '一', '二', '三', '四', '五', '六'];
        setTime()
        function setTime() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            var week = date.getDay();

            year_span.innerHTML = year;
            month_span.innerHTML = addZero(month);
            date_span.innerHTML = addZero(day);
            week_span.innerHTML = trans[week];
            hour_span.innerHTML = addZero(hour);
            minute_span.innerHTML = addZero(minute);
            second_span.innerHTML = addZero(second);
            setInterval(setTime, 1000)
        }
    </script>
</body>
</html>
